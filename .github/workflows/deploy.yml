name: Deploy geodude (Worker + Pages)
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-worker-dev:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/geodude-api } }
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm i --frozen-lockfile
      - run: npx wrangler deploy --env dev
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

  deploy-pages:
    runs-on: ubuntu-latest
    needs: deploy-worker-dev
    defaults: { run: { working-directory: apps/geodude } }
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm i --frozen-lockfile
      - run: pnpm build
      - run: npx wrangler pages deploy dist --project-name geodude
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
