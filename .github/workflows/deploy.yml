name: Deploy geodude (Worker + Pages)
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-worker-test:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/geodude-api } }
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: npx wrangler whoami
      - run: npx wrangler --version
      - run: ls -la
      - run: cat wrangler.toml | head -20
      - run: pnpm run deploy:test

  deploy-pages:
    runs-on: ubuntu-latest
    needs: deploy-worker-test
    defaults: { run: { working-directory: apps/geodude } }
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: npx wrangler pages deploy dist --project-name geodude
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
