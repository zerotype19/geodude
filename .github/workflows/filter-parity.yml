name: Filter Parity Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  verify-parity:
    name: Verify Events/Content Filter Parity
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd apps/geodude-api
        npm ci
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq bc curl
        
    - name: Run filter parity tests (staging)
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      run: |
        # Use a test project ID for staging
        ./scripts/verify-filter-parity.sh staging prj_test_staging
        
    - name: Run filter parity tests (production)
      if: github.ref == 'refs/heads/main'
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      run: |
        # Use real project ID for production
        ./scripts/verify-filter-parity.sh prod prj_UHoetismrowc
        
    - name: Check test results
      run: |
        if [ -f .parity_test_result ]; then
          result=$(cat .parity_test_result)
          if [ "$result" = "1" ]; then
            echo "❌ Filter parity tests failed!"
            exit 1
          else
            echo "✅ Filter parity tests passed!"
          fi
        else
          echo "❌ Test result file not found!"
          exit 1
        fi
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: filter-parity-results
        path: .parity_test_result
        retention-days: 30
